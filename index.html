<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #e0be00;
            padding: 20px;
            text-align: center;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
        h1 {
            font-size: 48px;
            background: linear-gradient(to right, #00ffc8, #8400ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>欢迎来到软件下载页！</h1>
    <p>安卓消息机:</p>
    <a href="https://benned904.github.io/apk/info.apk">下载</a>
</body>
</html>
